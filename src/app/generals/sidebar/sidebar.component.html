<aside>
    <figure>
        <img [src]="podcast.imageUrl" alt="">
    </figure>
    <div class="head">
        <h1>  {{ podcast.title }} </h1>
        <p >
            Hecho por : {{ podcast.author}}
        </p>
    </div>
    <div class="body">
        <h2>Description</h2>
        <p>
            {{ podcast.description }}
        </p>
    </div>
</aside>
